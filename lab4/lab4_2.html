<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 200px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            padding: 5px 0;
            position: relative;
        }
        
        .menu li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 5px 10px;
        }
        
        .menu li a:hover {
            background-color: #369;
            color: #fff;
        }
        
        .menu li ul {
            padding-left: 20px;
            display: none;
        }
        
        .menu li.active ul {
            display: block;
        }
        
        .menu li li {
            padding: 2px 0;
        }
        
        .menu li > a::before {
            content: "•";
            margin-right: 10px;
        }
        
        .menu li.active > a::before {
            content: "-";
        }
        
        .menu li > a::after {
            content: "+";
            float: right;
        }
        
        .menu li.active > a::after {
            content: "-";
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.querySelectorAll('.menu li > a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const parentLi = this.parentElement;
                parentLi.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
